<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUBSTRING COUNT</title>
</head>
<body>
    <input id="a" type="text " placeholder="STRING">
    <input id="b" type="text" placeholder="SUBSTRING">
    <button onclick="run()">SUBMIT</button>
    <script>
        function run()
        {
            var x=[];
            y=document.getElementById("a").value;
            z=document.getElementById("b").value;
            count=0;
            for(i=0;i<y.length;i++)
            {
                if(y.substring(i,i+z.length)==z)
                count++;
            }

            document.write("THE SUBSTRING OCCURS : "+ count +" TIMES")
        }
    
    </script>
    
</body>
</html>
