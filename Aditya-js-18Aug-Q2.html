<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NUMBER TO ARRAY elements</title>
</head>
<body>
    <input id="num" type="number">
    <button onclick="run()"> CLICK</button>

    <script>
        function run()
        {
        var x=document.getElementById("num").value;
        var a=[];
        var i=0;
        console.log("check" + x)
        while(x!=0)
        {
            a[i]=x%10;
            x=Math.floor(x/10);
            document.write("      Array element "+i +" = "+a[i]);
            i++;

        }
        }
    </script>
</body>
</html>
