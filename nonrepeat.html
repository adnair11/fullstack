<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NON REPEATING LETTER</title>
</head>
<body>
    <input id="a" type="text " placeholder="STRING">
    
    <button onclick="run()">SUBMIT</button>
    <script>
        function run()
        {
            x=document.getElementById("a").value;
            y=x.split("");
            console.log(y);
            count=0;
            for(i=0;i<y.length;i++)
            {count=0;
                console.log(y[i]);
                for(j=0;j<y.length;j++)
                {
                    console.log(y[j]);
                    if(y[i].toString()==y[j].toString())
                    count++;
                }
                if(count==1)
                document.write(y[i] + " repeats only once ");
            }

        }
      
    </script>
    
</body>
</html>
