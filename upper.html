<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHECK IF IN UPPERCASE</title>
</head>
<body>
    <input id="x" type="text">
    <button onclick="run()">CLICK</button>
    <script>
        function run()
        {
        t=document.getElementById("x").value;
        
        x=t.split("");
        console.log(x);
        console.log(x[1]);
        console.log(x[1].toUpperCase());
        
        if(x[1]!=x[1].toUpperCase())
          alert("NOT in upper")

        }
    </script>
</body>
</html>
